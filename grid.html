<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cd68c6847f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="grid.css">
    <title>Login</title>
</head>
<body>
    <div class="conteiner">
        <div class="content">
            <div class="first-column">
               <div class="interior">
                <h1 class="title">Sing in to developer</h1>
                <ul>
                    <li> <a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li> <a href="#"><i class="fab fa-google-plus"></i></a></li>
                    <li> <a href="#"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            <p class="description"><a href="#">or use your email account</a></p>
              <form>
                  <input type="email" placeholder="Email">
                  <input type="password" placeholder="Password">
                  <p><a href="#">Forgot your password?</a></p>  
                  <button>Sign in</button>
              </form>  
            </div>
        </div>
            
            
            
            
            <div class="second-column">
                <h1 class="title">Hello, friend!</h1>
                <p>Enter your personal details</p>
                <p>And start journey with us</p>
                <button class="btn">Sign up</button>
            </div>
        

        </div>




    </div>
</body>
</html>
